# Plex Server Configuration
plex_server_url: ""                        # e.g., http://192.168.1.100:32400
plex_token: ""                             # Plex authentication token
owner_username: ""                         # Server owner (processes owner + managed users)

# Operation Mode
mode: "polling"                            # "webhook" or "polling"

# Webhook Settings (mode: "webhook" only)
webhook:
  enabled: true                            # Enable webhook server
  port: 4444                               # Webhook server port
  host: "0.0.0.0"                          # Listen address (0.0.0.0 = all)
  path: "/webhook"                         # Webhook endpoint path

# Polling Settings (mode: "polling" only)
check_interval: 10                         # Seconds between session checks

# Dry Run Mode
dry_run: true                              # true = log only, false = apply changes

# Audio Selection Rules (first match wins)
audio_selector:
  - codec: "ac3"                           # Audio codec
    channels: 6                            # Channel count (2, 6, 8)
    language: "original"                   # "original" or ISO code
    keywords_include: []                   # Match any keyword
    keywords_exclude: ["Commentary", "commentary"]  # Exclude keywords
  - codec: "ac3"
    channels: 2
    language: "original"
    keywords_include: []
    keywords_exclude: ["Commentary", "commentary"]
  - codec: "aac"
    channels: 6
    language: "original"
    keywords_include: []
    keywords_exclude: ["Commentary", "commentary"]
  - codec: "aac"
    channels: 2
    language: "original"
    keywords_include: []
    keywords_exclude: ["Commentary", "commentary"]
