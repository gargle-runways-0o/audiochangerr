# Plex Server
plex_server_url: ""         # http://192.168.1.100:32400
plex_token: ""              # Authentication token
owner_username: ""          # Server owner username

# Mode: "webhook" (Plex Pass, instant) or "polling" (no Plex Pass, 0-10s delay)
mode: "polling"

# Webhook (mode: "webhook" only, requires Plex Pass)
webhook:
  enabled: true
  port: 4444
  host: "0.0.0.0"          # 0.0.0.0 = all interfaces
  path: "/webhook"

# Polling (mode: "polling" only)
check_interval: 10          # Seconds between checks

# Dry Run: true = log only, false = apply changes
dry_run: true

# Audio Selection Rules
# - Processed top to bottom, first match wins
# - codec: ac3, aac, dts, truehd
# - channels: 2 (stereo), 6 (5.1), 8 (7.1)
# - language: "original" or code (eng, jpn)
# - keywords_include: match any keyword (optional)
# - keywords_exclude: exclude any keyword (optional)
audio_selector:
  - codec: "ac3"
    channels: 6
    language: "original"
    keywords_include: []
    keywords_exclude: ["Commentary", "commentary"]
  - codec: "ac3"
    channels: 2
    language: "original"
    keywords_include: []
    keywords_exclude: ["Commentary", "commentary"]
  - codec: "aac"
    channels: 6
    language: "original"
    keywords_include: []
    keywords_exclude: ["Commentary", "commentary"]
  - codec: "aac"
    channels: 2
    language: "original"
    keywords_include: []
    keywords_exclude: ["Commentary", "commentary"]
